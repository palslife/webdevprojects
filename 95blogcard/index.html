<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Blog Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <section class="paper border shadow shadow-large">
      <h1>
        <a href="">Anusmita's blog</a>
      </h1>
        <ul class="card-list">
          <li class="paper border shadow shadow-large shadow-hover">
            <img src="https://www.codewithfaraz.com/img/12-tailwind-carousel-slider-examples.webp" alt="">
            <h2>
              <a href="https://www.codewithfaraz.com/article/160/12-tailwind-carousel-slider-examples/">Tailwind Carousel</a>
            </h2>
          </li>
          <li class="paper border shadow shadow-large shadow-hover">
            <img src="https://www.codewithfaraz.com/img/10-tailwind-css-spinner-examples.webp" alt="">
            <h2>
              <a href="https://www.codewithfaraz.com/article/163/10-tailwind-css-spinner-examples/">Tailwind Spinner</a>
            </h2>
          </li>
          <li class="paper border shadow shadow-large shadow-hover">
            <img src="https://www.codewithfaraz.com/img/25-tailwind-css-navbar-component.webp" alt="">
            <h2>
              <a href="https://www.codewithfaraz.com/article/186/25-tailwind-css-navbar-component/">Tailwind Navbar</a>
            </h2>
          </li>
          <li class="paper border shadow shadow-large shadow-hover">
            <img src="https://www.codewithfaraz.com/img/20-tailwind-css-footer-component.webp" alt="">
            <h2>
              <a href="https://www.codewithfaraz.com/article/187/20-tailwind-css-footer-component/">Tailwind Footer</a>
            </h2>
          </li>
          <li class="paper border shadow shadow-large shadow-hover">
            <img src="https://www.codewithfaraz.com/img/27-tailwind-css-sidebar-examples.webp" alt="">
            <h2>
              <a href="https://www.codewithfaraz.com/article/190/27-tailwind-css-sidebar/">Tailwind Sidebar</a>
            </h2>
          </li>
          <li class="paper border shadow shadow-large shadow-hover">
            <img src="https://www.codewithfaraz.com/img/15-tailwind-skeleton-component-examples.webp" alt="">
            <h2>
              <a href="https://www.codewithfaraz.com/article/157/15-tailwind-skeleton-component-examples/">Tailwind Skeleton</a>
            </h2>
          </li>
      </ul>
    </section>
  </div>
</body>
</html>
